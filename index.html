<!DOCTYPE html>

<html>
    <head>
        <title>My page</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type ="text/css" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type ="text/css" href="css/style.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" alt="logo da ufes">
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active nav_headers" aria-current="page" href="#quem_somos">Quem Somos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active nav_headers" aria-current="page" href="#section_parceiros">Parceiros</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active nav_headers" aria-current="page" href="#section_servicos">Serviços</a>
                      </li>
                </ul>
            </div>
        </nav>    

        <section id="quem_somos">
            <div class="container-fluid quemsomos text-center margin">
                <h3 class="headers">Quem Somos</h3>
                <img src="img/time.jpg" alt="grupo de pessoas" class="rounded-circle margin"  width="400" height="400">
                <h3>Somos um time comprometido com a bagunça.</h3>
            </div>
        </section>
        <section id="section_parceiros">
            <div class="container-fluid parceiros text-center ">
                <h3 class="headers">Parceiros</h3>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4">
                            <img src="img/parceiros.jpg" alt="pessoas dando as maos" width="100%" height="100%" >
                            <h4 class="title_img_parceiros">PIGMEU</h4>
                        </div>
                        <div class="col-lg-4">
                            <img src="img/parceiros.jpg" alt="pessoas dando as maos" width="100%" height="100%">
                            <h4 class="title_img_parceiros">HERMANOTEU</h4>
                        </div>
                        <div class="col-lg-4">
                            <img src="img/parceiros.jpg" alt="pessoas dando as maos" width="100%" height="100%">
                            <h4 class="title_img_parceiros">IRINEU</h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="section_servicos">
            <div class="container-fluid servicos text-center">
                <h3 class="headers">Serviços</h3>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 new_margin">
                            <img src="img/servico.jpg" alt="tela de programacao" width="80%" height="375" class="rounded-circle" >
                            <h4 class="title_img_parceiros">Full-Stack</h4>
                        </div>
                        <div class="col-lg-6 new_margin">
                            <img src="img/dancing.jpg" alt="dancarino" width="80%" height="375" class="rounded-circle">
                            <h4 class="title_img_parceiros">Dança</h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="text-center container-fluid bg_footer">
            <p>Desenvolvido por Abraão Santos</p>
        </footer>
    </body>
    
</html>
